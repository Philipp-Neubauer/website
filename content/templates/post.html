<div class="post-banner-image" style='background-image: url("$banner-image$")'>
  $if(quote)$
    <div class="post-banner-overlay"></div>
    <div class="container">
      <blockquote class="wide">
        <p>$quote$</p>
        <cite>$quote-attribution$</cite>
      </blockquote>
    </div>
  $endif$
</div>
<div class="container post-detail">
  $if(title)$
    <div class="heading wide">
      <h1>$title$</h1>
    </div>
  $endif$
  <div class="sidebar">
    $if(logo)$
      <div class="post-info">
        <img src="$logo$">
      </div>
    $endif$
  </div>
  <div class="content post-body">
    $body$
  </div>
</div>
$partial("templates/_bubble-navigation.html")$
