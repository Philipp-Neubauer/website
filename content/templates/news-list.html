<div class="container">
  <div class="wide">
    <h2> 
      We like to tell our stories.
    </h2>
    <p class="lead">
      We get excited about the work we do for our clients, and the diverse projects we're involved in.
    </p>
    <div class="post-list">
      $for(news)$
        <div class="post-wrapper">
          <div class="post">
            <div class="post-image">
              <a href="$pageurl$">
                <div class="post-porthole" style="background-image: url('$teaserImage$')"></div>
              </a>
            </div>
            <div class="post-teaser">
              <h4><a href="$pageurl$" class="highlight">$title$</a></h4>
              <p class="subheading">
                $published$
                $if(author)$
                  $author$
                $endif$ 
              </p>
              $if(summary)$
                $summary$
              $else$
                $if(teaser)$ $teaser$ $endif$
              $endif$
              <span><a href="$pageurl$" class="read-more">Read more</a></span>
            </div>
          </div>
        </div>
      $endfor$
    </div>
  </div>
</div>
