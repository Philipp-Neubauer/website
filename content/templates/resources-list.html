<div class="container">
    <section class="promo-block">
      <div class="statement">
        <h2>
          We value <span class="highlight">opening up data</span>.
        </h2>
      </div>
      <div class="explanation">
        <p>
          We open up datasets wherever possible.
        </p>
      </div>
    </section>
</section>
    <div class="post-list">
      $for(resources)$
      <div class="post-wrapper">
      <div class="post">
          <div class="post-image">
            <a href="$pageurl$"><div class="post-porthole" style="background-image: url('$teaserImage$')">
            </div></a>
          </div>
          <div class="post-teaser">
            <h4><a href="$pageurl$">$title$</a></h4>
            <p class="subheading">$if(published)$ $published$ $endif$ $if(author)$ . $author$ $endif$ </p>
            $if(teaser)$ $teaser$ $endif$
            <span><a href="$pageurl$" class="read-more">Read more &#9656;</a></span>
          </div>
      </div>
      </div>
      $endfor$
    </div>
</div>
