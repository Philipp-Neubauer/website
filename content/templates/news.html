$if(banner-image)$
  <div class="post-banner-image" style='background-image: url("$banner-image$")'>
  </div>
$endif$
<div class="container post-detail">
  <div class="heading wide">
   $if(title)$
    <h1>$title$</h1>
   $endif$
   <div class="details">
    $if(date)$
      <p>$date$</p>
    $endif$
    $if(author)$
      <p>$author$</p>
    $endif$
    </div>
  </div>
  $if(logo)$
    <div class="sidebar">
      <div class="post-info">
          <img src="$logo$">
      </div>
    </div>
    <div class="content post-body">
      $body$
    </div>
  $else$
    <div class="wide post-body">
      $body$
    </div>
  $endif$
</div>
$partial("templates/_bubble-navigation.html")$
